
<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div{
	width:300px;
	height:100px;
	animation: buzz 4s infinite both;
	}
	@-webkit-keyframes buzz {
          0% {
            -webkit-transform: translate(5px) rotate(10deg);
          }
          100% {
            -webkit-transform: translate(-5px) rotate(-10deg);
          }
}
div>img{
	display: block;
	width:100%;
}
	</style>
}
</head>
<body>
	<div><img src="../../../images/logo.png" alt=""></div>
</body>





</html>
